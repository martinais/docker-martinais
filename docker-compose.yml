version: '3.7'

services:
  proxy:
    restart: always
    build: ./proxy
    ports:
      - 8000:80
      - 443:443
    depends_on:
      - gallery-backend
      - gallery-frontend
      - martinade

  gallery-backend:
    restart: always
    build:
      context: ./backend
      target: prod
    depends_on:
      - database
      - kvstore
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_HOST: ${DB_HOST}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      MAILJET_API_KEY: ${MAILJET_API_KEY}
      MAILJET_API_SECRET: ${MAILJET_API_SECRET}

  kvstore:
    image: redis

  database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}

  gallery-frontend:
    restart: always
    build:
      context: ./frontend
      target: prod
    environment:
      BACKEND_URL: ${BACKEND_URL}

  martinade:
    restart: always
    build: ./martinade
